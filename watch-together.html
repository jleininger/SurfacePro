<!DOCTYPE html>
<html>
<head>
	<title>Cindr - Watch Together</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="Assets/Styles/style.css" />

	<script src="Assets/Scripts/jquery-2.1.4.min.js"></script>
	<script src="Assets/Scripts/main.js"></script>
</head>
<body>
	<nav role="navigation"></nav>
	
	<div class="watch-together">
	    <div class="left-side-bar">
    	    <div class="profile-pic"></div>
    	    <h1 class="profile-name">Karen Kumberklein</h1>
    	    <h3 class="profile-age">Age: 24</h3>
    	    <div class="watch-button-group">
    	        <button>Our Movies</button>
    	        <button>Our T.V Shows</button>
    	        <button>Take a Chance</button>
    	    </div>
    	    <button class="disconnect">Disconnect</button>
	    </div>
	    <div class="movie-selection">
	        <div class="header">
	            <h1>Our Movies</h1>
	            <p>Choose a movie you'd like to watch together!</p>
	        </div>
	        <div class="thumbnail-row">
	            <div class="thumbnail"></div>
	        </div>
	    </div>
	</div>
</body>
</html>
