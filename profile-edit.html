<!DOCTYPE html>
<html>
<head>
	<title>Cindr - Profile Edit</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="Assets/Styles/style.css" />

	<script src="Assets/Scripts/jquery-2.1.4.min.js"></script>
	<script src="Assets/Scripts/main.js"></script>
</head>
<body>
	<nav role="navigation"></nav>
	
	<div class="profile-view">
	    <div class="profile-pic"></div>
	    <h1>Name:</h1>
	    <input value="Nathan Fielder" />
	    <h1>Age:</h1>
	    <input value="32" />
	    <h1>Description:</h1>
	    <textarea name="desc" id= rows="15" cols="40">I graduated from one of Canada's top business schools with really good grades</textarea>
	    <div>
	        <h1>Gender</h1>
	        <input value="Male">
	        <h1>Interested in:</h1>
	        <input value="Female" />
	    </div>
	    <h1>Media Favorites:</h1>
	    <table>
	        <tr>
	            <td>Television</td>
	            <td>Movies</td>
	        </tr>
	        <tr>
	            <td>Spongebob</td>
	            <td>Lion King</td>
	        </tr>
	        <tr>
	            <td>Naruto</td>
	            <td>Lion King 2</td>
	        </tr>
	        <tr>
	            <td>Walking Dead</td>
	            <td>Lion King 3</td>
	        </tr>
	        <tr>
	            <td>Nathan for You</td>
	            <td>Lion King 1 1/2</td>
	        </tr>
	        <tr>
	            <td>South Park</td>
	            <td>Space Jam</td>
	        </tr>
	        <tr>
	            <td>Rick and Morty</td>
	            <td>The Dark Knight</td>
	        </tr>
	    </table>
	</div>
</body>
</html>
