<!DOCTYPE html>
<html>
<head>
	<title>Cindr - Mingle</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="Assets/Styles/style.css" />

	<script src="Assets/Scripts/jquery-2.1.4.min.js"></script>
	<script src="Assets/Scripts/main.js"></script>
</head>
<body>
	<nav role="navigation"></nav>
	<main>
		<section class="mingleLeft">
			<div class="mingleProfileInfo">
				<img src="Assets/Images/mingleProfPic.png" />
				<h2>Karen Kumberklein</h2>
				<h3>Age 24</h3>
				<p>Enjoys Naruto, Tamagachi, and Bokugan</p>
			</div>
			<div class="mingleVoteBar">
				<div class="voteNope">
					<i class="fa fa-times"></i>
					<span class="underTxt">Remain Single</span>
				</div>
				<div class="moreInfo">
					<i class="fa fa-question"></i>
					<span class="underTxt">More Info</span>
				</div>
				<div class="voteYes">
					<i class="fa fa-check"></i>
					<span class="underTxt">Request Mingle</span>
				</div>
			</div>
		</section>
		<section class="mingleRight">

		</section>
	</main>
</body>
</html>
